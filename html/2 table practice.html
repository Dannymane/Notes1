<!DOCTYPE html>
<html>
  <head>
    <title>Table practice</title>
    <link href="2 table practice.css" rel="stylesheet">
  </head>
  <body>
    <table>
      <thead>
          <tr>
              <th scope="col"></th>
              <th scope="col">laptop</th>
              <th scope="col">mouse</th>
              <th scope="col">monitor</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th scope="row">Daniel</th>
              <td colspan="3">1</td>
          </tr>
          <tr>
              <th scope="row">Kuba</th>
              <td>1</td>
              <td>1</td>
              <td>2</td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <th scope="row">Total</th>
              <td>2</td>
              <td>2</td>
              <td>3</td>
          </tr>
      </tfoot>
  </table>
  </body>
</html>
